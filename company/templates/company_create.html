{% extends "templates/adminlte/base.html" %} {% load static %} {% block body %}
{% load crispy_forms_tags %}

<div class="card">
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div
            class="card-body row text-center d-flex align-items-center justify-content-center"
        >
            <div class="col-md-7">
                <h4><span class="text-bold">Company:</span> {{branch_name}}</h4>
                <p class="mb-2">Fields marked with (*) are mandatory.</p>
                <div class="row form-group">
                    <div class="col-sm-12 col-md-12"></div>
                </div>

                {% csrf_token %} {{form|crispy}}
                <div class="row form-group">
                    <div class="col-sm-12 col-md-12"></div>
                </div>
                <button type="submit" class="btn btn-success float-right">
                    <i class="fa fa-save pr-1"></i>
                    Save
                </button>
            </div>
        </div>
    </form>
</div>
{% comment %}
<form method="post">
    <button type="submit">Submit</button>
</form>
{% endcomment %} {% endblock %}
