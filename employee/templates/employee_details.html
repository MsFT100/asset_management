{% extends 'adminlte/base.html' %} {% load static %} {% block title %} employee
Details {% endblock %} {% block content %} {% load crispy_forms_tags %}

<section class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1>employee Details</h1>
            </div>
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item"><a href="{% url 'dashboard' %}">Home</a></li>
                    <li class="breadcrumb-item active">employee Details</li>
                </ol>
            </div>
        </div>
    </div>
</section>

<section class="content">
    <div class="card">
        <div class="card-body row">
            <div
                class="col-5 text-center d-flex align-items-center justify-content-center"
            >
                <div class="">
                    <h2><strong>{{employee.name|upper }}</strong></h2>
                    {% comment %} <img src="{{ employee.logo.url }}" alt="{{ employee.name }}" width="200" height="200"> {% endcomment %}
                </div>
            </div>
            <div class="col-7">
                <div class="form-group">
                    <label for="inputName">Name</label>
                    <input type="text" id="inputName" value="{{employee.name|upper }}" class="form-control" disabled/>
                </div>
                <div class="form-group">
                    <label for="inputEmail">Location</label>
                    <input type="email" id="inputEmail" value="{{employee.location|lower }}" class="form-control" disabled/>
                </div>
                <div class="form-group">
                    <label for="inputGender">Gender</label>
                    <input type="text" id="inputGender" value="{{employee.gender|upper }}" class="form-control" disabled/>
                </div>
                <div class="form-group">
                    <label for="inputAddress">Address</label>
                    <input type="text" id="inputAddress" value="{{employee.address|upper }}" class="form-control" disabled/>
                </div>
                <div class="form-group">
                    <label for="inputPosition">inputPosition</label>
                    <input type="text" id="inputPosition" value="{{employee.position|upper }}" class="form-control" disabled/>
                </div>
                <div class="form-group">
                    <label for="inputDepartment">Department</label>
                    <input type="text" id="inputDepartment" value="{{employee.department|upper }}" class="form-control" disabled/>
                </div>
               
                <div class="form-group">
                    <a href="{% url 'employee_edit' employee.id %}" class="btn btn-primary float-right">Edit</a>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}
